<mat-card>
  <mat-card-content>
    <div class="chat-history">
      <div *ngFor="let message of responses"
          class="message-text"
           [class.user]="message.sender === 'user'"
           [class.bot]="message.sender === 'bot'">
        <span class="message-text" [innerHTML]="message.text"></span>
      </div>
    </div>

    <div class="input-area">
      <mat-form-field>
        <input matInput placeholder="Enter message" [(ngModel)]="message">
      </mat-form-field>
      <button mat-raised-button (click)="sendMessage()" color="primary">Send</button>
    </div>
  </mat-card-content>
</mat-card>
